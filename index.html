<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Hangman</title>
  
</head>
<body>

<main>


    <div class = "center">
        <div class="top">
            <!--titre-->
            <h1>ROBCO INDUSTRIES (TM)</h1>
            <h2>COPYRIGHT 2075 - 2077 ROBCO INDUSTRIES</h2>
            <h3>PROJECT VAULT 4.27 </h3>
            <!--expication du jeu-->
        </div>        
        <!--message de succès ou game over-->
        <div class="endgame" id="endgame">ENTER THE PASSWORD !</div>
        <!--image du pendu-->
        <!--indication des lettre trouvée-->
        <div class="displayWord" id="displayWord"></div>
        <div id="count"></div>
        <!--btn hint--><!--hint-->
        <div class="clue">
            <button  id="clue">Clue </button>
            <div id="displayClue">  : ***********************************</div>
        </div>
        <!--affichage des lettres tapés-->
        <div id="displayLetter">

        </div>
        <!--div des btn lettres-->
        <div class="alphabet">
            <button type="button">A</button>
            <button type="button">B</button>
            <button type="button">C</button>
            <button type="button">D</button>
            <button type="button">E</button>
            <button type="button">F</button>
            <button type="button">G</button>
            <button type="button">H</button>
            <button type="button">I</button>
            <button type="button">J</button>
            <button type="button">K</button>
            <button type="button">L</button>
            <button type="button">M</button>
            <button type="button">N</button>
            <button type="button">O</button>
            <button type="button">P</button>
            <button type="button">Q</button>    
            <button type="button">R</button>
            <button type="button">S</button>
            <button type="button">T</button>
            <button type="button">U</button>
            <button type="button">V</button>
            <button type="button">W</button>
            <button type="button">X</button>
            <button type="button">Y</button>
            <button type="button">Z</button>

        </div>
        <div class="bot">
            <!--btn restart-->
            <button type="button" id="restart">Restart</button>
        </div>
    </div>
</main>
</body>
<script src="../script.js"></script>
</html>
